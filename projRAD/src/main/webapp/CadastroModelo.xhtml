<ui:composition  template="/WEB-INF/templates/Layout.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:p="http://primefaces.org/ui">

  <ui:define name="conteudo">
       <h1 class="if-page-title">Cadastro de Modelo</h1>
       <h:form  id="frm">
          <p:toolbar>
             <p:toolbarGroup  align="left">
               <p:commandButton value="Salvar"
                                icon="ui-icon-check"
                                action="#{modeloBean.salvarModelo}"
                                update="frm"/>
             </p:toolbarGroup>             
          
             <p:toolbarGroup  align="right">
               <p:commandButton value="Novo"
                                icon="ui-icon-plus"
                                action="#{modeloBean.novoModelo}"/>
               <p:button value="Pesquisar"  outcome="modelo"/>                 
             </p:toolbarGroup>             
          </p:toolbar> 
          <p:messages/>
          <div class="ui-fluid">
          <p:tabView>
            <p:tab  title="Dados">
              <p:panelGrid  columns="2" layout="grid"
                 columnClasses="ui-grid-col-2, ui-grid-col-10">
                 
                 <p:outputLabel value="Descrição" for="txtDesc" />
                 <p:inputText value="#{modeloBean.modEdicao.descricao}" 
                              id="txtDesc" 
                              required="true"  >
                    <f:validateLength minimum="3" maximum="50"/>
                 </p:inputText>
                 
                 <p:outputLabel value="Categoria" for="cbCategoria" />
                 <p:selectOneMenu id="cbCategoria"
                                  value="#{modeloBean.modEdicao.categoria}">
                      <f:selectItem itemLabel="Selecione uma categoria" />
                      <f:selectItems value="#{modeloBean.categorias}" 
                                     var="cat" 
                                     itemLabel="#{cat.nome}" 
                                     itemValue="#{cat}"/>
                 </p:selectOneMenu>                 
                 
                 <p:outputLabel value="Fabricante" for="cbFabricante" />
                 <p:selectOneMenu id="cbFabricante"
                                  value="#{modeloBean.modEdicao.fabricante}">
                      <f:selectItem itemLabel="Selecione um fabricante" />
                      <f:selectItems value="#{modeloBean.fabricantes}" 
                                     var="fab" 
                                     itemLabel="#{fab.nome}" 
                                     itemValue="#{fab}"/>
                     
                 </p:selectOneMenu>
              </p:panelGrid> 
            </p:tab>
          </p:tabView>
          </div> 
       </h:form>
  </ui:define> 
</ui:composition>
