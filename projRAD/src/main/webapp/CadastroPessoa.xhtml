<ui:composition  template="/WEB-INF/templates/Layout.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:p="http://primefaces.org/ui">

  <ui:define name="conteudo">
       <h1 class="if-page-title">Cadastro de Pessoa</h1>
       <h:form  id="frm">
          <p:toolbar>
             <p:toolbarGroup  align="left">
               <p:commandButton value="Salvar"
                                icon="ui-icon-check"
                                action="#{pessoaBean.salvarPessoa}"
                                update="frm"/>
             </p:toolbarGroup>             
          
             <p:toolbarGroup  align="right">
               <p:commandButton value="Novo"
                                icon="ui-icon-plus"
                                action="#{pessoaBean.novaPessoa}"/>
               <p:button value="Pesquisar"  outcome="pessoa"/>                 
             </p:toolbarGroup>             
          </p:toolbar> 
          <p:messages/>
          <div class="ui-fluid">
          <p:tabView>
            <p:tab  title="Dados">
              <p:panelGrid  columns="2" layout="grid"
                 columnClasses="ui-grid-col-2, ui-grid-col-10">
                 
                 <p:outputLabel value="Nome" for="txtNome" />
                 <p:inputText value="#{pessoaBean.pesEdicao.nome}" 
                              id="txtNome" 
                              required="true"  >
                    <f:validateLength minimum="3" maximum="50"/>
                 </p:inputText>
          
                 <p:outputLabel value="Cpf" for="txtCpf" />
                 <p:inputText value="#{pessoaBean.pesEdicao.cpf}" 
                              id="txtCpf" 
                              required="true"  >
                 </p:inputText>          
                 
                
                 
                 <p:outputLabel for="id-email" value="Email" />
                 <p:inputText   id="id-email" value="#{pessoaBean.pesEdicao.email}"
                        required="true"  requiredMessage="Informe o email do usuario."
                        validatorMessage="E-mail invÃ¡lido">
                   <f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+"/>          
                 </p:inputText>               

                 <p:outputLabel for="id-login" value="Login" />
                 <p:inputText   id="id-login" value="#{pessoaBean.pesEdicao.login}"
                        required="true"  requiredMessage="Informe o login do usuario."/>


		         <p:outputLabel value="Senha" for="senha" />
		         <p:password id="senha" required="true" value="#{pessoaBean.pesEdicao.senha}"
				      feedback="true" weakLabel="Fraca" goodLabel="Boa"
				      strongLabel="Forte" promptLabel=" Informe uma senha"
                      inline="true" match=" confirmacaoSenha" />
                
		         <p:outputLabel value="Confirme a senha" for="confirmacaoSenha" />
		         <p:password id="confirmacaoSenha" required="true" />

		         <p:outputLabel value="Data de nascimento" for="dataNascimento" />
		         <p:calendar id="dataNascimento" required="true"
                      value="#{pessoaBean.pesEdicao.dtNascimento}" 
                      pattern="dd/MM/yyyy" 
				      locale="pt" />

                 <p:outputLabel value="Idioma" for="idioma" />
                 <p:selectOneMenu id="idioma"
                         value="#{pessoaBean.pesEdicao.idioma}">
                    <f:selectItem itemValue="pt_BR"  itemLabel="PortuguÃªs"  />
                    <f:selectItem itemValue="en_US"  itemLabel="English"  />
                    <f:selectItem itemValue="es_ES"  itemLabel="Espanol"  />
                 </p:selectOneMenu>
                 
                 
                 
                 
              </p:panelGrid> 
            </p:tab>
          </p:tabView>
          </div> 
       </h:form>
  </ui:define> 
</ui:composition>
